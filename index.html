<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agentic Campus Guide</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #chat {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 80%;
      max-width: 700px;
      height: 400px;
      overflow-y: auto;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .message {
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d0e7ff;
      color: #004080;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e2ffe2;
      color: #006400;
      align-self: flex-start;
      text-align: left;
    }

    #query-container {
      display: flex;
      width: 80%;
      max-width: 700px;
    }

    #query {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    #query:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Agentic Campus Guide</h1>
  <div id="chat"></div>
  <div id="query-container">
    <input type="text" id="query" placeholder="Ask something...">
    <button onclick="sendQuery()">Send</button>
  </div>

  <script>
    async function sendQuery() {
      const input = document.getElementById("query");
      const query = input.value;
      if (!query) return;
      addMessage("You", query, "user");
      input.value = "";
      
      const res = await fetch(`/ask?query=${encodeURIComponent(query)}`);
      const data = await res.json();
      addMessage("Campus Guide", data.response, "bot");
    }

    function addMessage(sender, text, cls) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${cls}`;
      msg.innerHTML = `<b>${sender}:</b> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
